<script>





var margin = {top: 20, right: 20, bottom: 170, left: 40},
    width = 300 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.linear().domain([0,2]).range([0,100]);

var y = d3.scale.linear().domain([0,20]).range([height, 0]);


var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(0);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);



var svg = d3.select("#tpb").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


d3.json('{% url "efpjson" result %}', function(error, data) {
    console.log(data);

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)");

    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".31em")
            .style("text-anchor", "end")
            .text("3' bias");

    svg.selectAll("bar")
            .data([data])
            .enter().append("rect")
            .style("fill", "#892200")
            .attr("x", function (d) {
                return x(1);
            })
            .attr("width", "10px")
            .attr("y", function (d) {
                return y(d.threeprime_bias);
            })
            .attr("height", function (d) {
                return height - y(d.threeprime_bias);
            })
});
</script>

<script>
// Define the div for the tooltip
var div = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);





var margin = {top: 10, right: 20, bottom: 100, left: 40},
    width = 300 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.linear().domain([0,2]).range([0,100]);
var c = d3.scale.linear().domain([0,2]).range(['black','purple']);
var y = d3.scale.linear().domain([0,10]).range([height, 0]);


var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(0);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);



var svg = d3.select("#tpb").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


d3.json('{% url "efpjson" result %}', function(error, data) {
    	if (!data.threeprime_bias){return;}
	svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)");

    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".31em")
            .style("text-anchor", "end")
            .text("3' bias*");

    svg.selectAll("bar")
            .data([data])
            .enter().append("rect")
            .style("fill", function(d){console.log(c); c(d.threeprime_bias);return c(d.threeprime_bias)})//c(d.threeprime_bias})// "#892200")
            .attr("x", function (d) {
                return x(1);
            })
            .attr("width", "10px")
            .attr("y", function (d) {
                return y(d.threeprime_bias);
            })
            .attr("height", function (d) {
                return height - y(d.threeprime_bias);
            })

                    .on("mouseover", function(d) {
            div.transition()
                .duration(200)
                .style("opacity", .9);
            div	.html(d.threeprime_bias.toFixed(1) + "<br/>")
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
            })
        .on("mouseout", function(d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);

})


d3.select("#tpb").append("p").text("* rel. coverage depth (3' 100bp / total)");




});
</script>

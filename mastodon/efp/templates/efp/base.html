<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{% static "vendor/bootstrap.min.css" %}" type="text/css"/>
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="{% static "vendor/bootstrap-theme.min.css" %}" type="text/css"/>
    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
    <script src="{% static "vendor/jquery-1.12.1.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap.min.js" %}"></script>

    <script src="{% static "efp/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" %}"></script>
        <script src="{% static "vendor/d3.v3.min.js" %}"></script>

    <style>
    body {
        padding-top: 50px;
        padding-bottom: 20px;
    }
    </style>
















    {% block head %}{% endblock %}
    {% load staticfiles %}
</head>
<body>
<div class="container">

    <hr>
<div class="col-xs-4">
</div>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mastodon EFP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>












<div id="navbar">
    {% block navbar %}
        <ul>
            <div class="container col-xs-8">
                <div>
                    <nav>
                        <ul class = 'nav nav-pills pull-right'>
                            <li class="{% ifequal request.path '/repo/'%} active {% endifequal%}">
                                <a href="{% url "index" %}">Home</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </ul>
    {% endblock %}
</div>
</div>
<div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
